apiVersion: v1
kind: Service
metadata:
  name: rbsoft-service
spec:
  selector:
    app: rbsoft-app
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbsoft-app
spec:
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: rbsoft-app
  replicas: 1
  template:
    metadata:
      labels:
        app: rbsoft-app
    spec:
      containers:
      - name: rbsoft-app 
        image: arnobdev/rbsoft-app
        imagePullPolicy: Always
        ports:
          - containerPort: 80
            name: api-port
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 150Mi
          requests:
            cpu: 50m
            memory: 50Mi
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rbsoft-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: rbsoft-demo.32-1.xyz
    http:
      paths:
       - path: /
         pathType: Prefix
         backend:
            service:
               name: rbsoft-service
               port:
                  number: 80